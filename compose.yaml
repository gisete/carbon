services:
  # Your existing Carbon App
  carbon-app:
    container_name: carbon
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    volumes:
      # Mount data directory for persistent storage
      - ./data:/app/data
      - /sys/class/thermal:/sys/class/thermal:ro
      - /proc:/host/proc:ro
    environment:
      - NODE_ENV=production
      - TZ=Europe/Lisbon
      - BASE_URL=${BASE_URL}

  # --- ADD THIS SECTION ---
  esphome:
    container_name: esphome
    image: ghcr.io/esphome/esphome
    volumes:
      - ./esphome_config:/config
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "6052:6052"
    restart: always
    # 'privileged' allows the container to see USB devices for flashing
    privileged: true
    environment:
      - USERNAME=admin # Optional: secures the dashboard
      - PASSWORD=password # Optional: secures the dashboard
